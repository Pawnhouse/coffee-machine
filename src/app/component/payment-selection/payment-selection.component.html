<div class="page-container">
  <p-button
    (onClick)="location.back()"
    severity="secondary"
    size="large"
    variant="outlined"
  >
    <span class="back-button">&lt;</span>
  </p-button>

  <div class="center-container">
    <svg class="ruble-icon" width="94" height="126" viewBox="0 0 94 126" fill="none" xmlns="http://www.w3.org/2000/svg">
      <path d="M51.54 5.42383C31.0849 5.42392 14.5303 21.8805 14.5303 42.2031V78.9814H52.5127C72.3863 78.4006 88.5497 62.1355 88.5498 42.2031C88.5498 21.8814 71.9963 5.42383 51.54 5.42383ZM93.5 42.2041C93.4999 64.4508 75.7145 82.7139 53.543 83.9062L53.5293 83.9072H14.5312L14.5303 103.703H36.2471V108.626H14.5303V125.5H9.58203V108.626H0.5V103.703H9.58203V83.9053H0.5V78.9814H9.58203V42.2031C9.58203 19.1648 28.3658 0.500094 51.54 0.5C74.6223 0.5 93.3469 19.017 93.4941 41.9307L93.5 41.9346V42.2041Z" fill="black" stroke="black"/>
    </svg>

    <h2>Выберите способ оплаты</h2>
  </div>

  <div class="button-container">
    <p-button
      (onClick)="selectPayment('cash')"
      [style]="{width: '100%'}"
      class="custom-button"
    >
      Наличными
    </p-button>
    <p-button
      (onClick)="selectPayment('card')"
      [style]="{width: '100%'}"
      class="custom-button"
    >
      Банковской картой
    </p-button>
  </div>
</div>
